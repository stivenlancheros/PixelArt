<!DOCTYPE html>
<html>
<head lang="en">
  <title> Make your own Art with Pixel Maker </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8"
</head>

<body>
<h1>Lab: Pixel Art Maker</h1>
<p class="text">Choose Grid Size</p>
<form id="grid">
  Height
  <input type="number" name="height" min="1" max="50" id="input_height">
  Weight
  <input type="number" name="weight" min="1" max="50" id="input_weight"><br>
  <input type="submit" value="Try me" class="submit button"><br>
  <input type="reset" class="reset button">
</form>
<p class="text"> Pick A Color </p>
<input type= "color" id="color_pick">
<p class="text new">  Design Canvas </p>
  <table id="canvas">  </table>



<script src="designs.js"></script>
</body>
</html>
